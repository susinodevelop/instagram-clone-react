version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - .:/workspace
      - /workspace/node_modules
    ports:
      - 3000:3000
    command: npm run dev
    environment:
      - NODE_ENV=development
    networks:
      - devnetwork

networks:
  devnetwork:
    driver: bridge
